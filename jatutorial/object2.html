<html>
    <style>
    #d1,#d2{
        display:none;
        background-color: rgb(182, 127, 255);

    }
    </style>
<body>
<div>
     <button id="l1" onclick="fun1()"> lession1 </button>
     <div id="d1">Validation,array,statements</div><br/>

      <button id="l2" onclick="fun2()"> lession2 </button> 

       <div id="d2">function,Objects</div>
</div>
<script>

   function fun1(){
     
  
    var x = document.getElementById('d1');
    if(x.style.display==="block"){
      x.style.display="none";
    }else{
      x.style.display="block";
    }
    
  
   }
   function fun2(){
  
    var y = document.getElementById('d2');
    if(y.style.display==="block"){
      y.style.display="none";
    }else{
      y.style.display="block";
    }
   
   }


</script>

</body>

</html>
